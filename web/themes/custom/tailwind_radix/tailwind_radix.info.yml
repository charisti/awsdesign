name: Tailwind Radix
description: "Custom Radix 6 subtheme prepared for Tailwind CSS utilities."
screenshot: screenshot.png
'alt text': 'Tailwind Radix theme screenshot'
core_version_requirement: ^10.3 || ^11
# version: '6.0'
engine: twig
type: theme
base theme: radix
starterkit: false

'interface translation project': tailwind_radix
'interface translation server pattern': 'themes/custom/tailwind_radix/translations/%language.po'

regions:
  navbar_branding: Navbar branding
  navbar_left: Navbar left
  navbar_right: Navbar right
  header: Header
  content: Content
  page_bottom: Page bottom
  footer: Footer

libraries:
  - tailwind_radix/style

ckeditor5-stylesheets:
  - build/css/main.style.css

libraries-extend:
  core/drupal.ajax:
    - tailwind_radix/drupal.ajax
  core/drupal.checkbox:
    - tailwind_radix/drupal.checkbox
  # core/drupal.dialog:
  #   - tailwind_radix/drupal.dialog
  # core/drupal.dialog.ajax:
  #   - tailwind_radix/drupal.dialog.ajax
  core/drupal.message:
    - tailwind_radix/drupal.message
  core/drupal.progress:
    - tailwind_radix/drupal.progress
  clientside_validation_jquery/cv.jquery.validate:
    - tailwind_radix/jquery.validate
